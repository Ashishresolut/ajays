name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up the SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$DO_SSH_PRIVATE_KEY" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 139.59.1.105 >> ~/.ssh/known_hosts
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      # Step 3: Debug SSH setup (optional)
      - name: Debug SSH setup
        run: |
          ls -l ~/.ssh
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 "echo SSH connection successful!"

      # Step 4: Deploy to DigitalOcean
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 << 'EOF'
            set -e  # Exit on error
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html
            git pull origin main
            cd path/to/project
            npm install --force
            pm2 restart ajays
          EOF
