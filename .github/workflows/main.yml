name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$DO_API_TOKEN" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa 139.59.1.105 >> ~/.ssh/known_hosts

      - name: Debug SSH setup
        run: |
          ls -l ~/.ssh
          cat ~/.ssh/id_rsa

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd path/to/your/project
          npm install

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 << 'EOF'
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html
            git pull origin main
            cd path/to/project
            npm install --force
            pm2 restart ajays
          EOF
