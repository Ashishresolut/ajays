name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa 139.59.1.105 >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 << 'EOF'
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html

            # Ensure the repo is updated
            git reset --hard origin/main
            git pull origin main
            
            # Install dependencies
            npm install --force
            
            # Reload or start the app with PM2
            if pm2 describe ajays > /dev/null; then
              pm2 reload ajays
            else
              pm2 start ajays.js --name ajays
            fi
          EOF
