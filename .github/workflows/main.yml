name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa 139.59.1.105 >> ~/.ssh/known_hosts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # Choose the Node.js version

      - name: Deploy to DigitalOcean
        run: |
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 << 'EOF'
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html
            
            # Pull latest changes from the repository
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            npm install --force
            
            # Build the application if required
            npm run build || true

            # Stop the app if it's running
            pm2 delete ajays || true

            # Start or restart the app
            pm2 start ajays.js --name ajays
          EOF
