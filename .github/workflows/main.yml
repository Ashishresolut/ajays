name: Deploy Node.js to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$DO_API_TOKEN" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa your_server_ip >> ~/.ssh/known_hosts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # Choose the Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@139.59.1.105 << 'EOF'
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html
            git pull origin main
            npm install
            pm2 restart ajays  # Or use your method to restart the app
          EOF
